<div class="row col-md-12">
    <div class="col-md-6">

        <h1>Chat</h1>
    </div>

    <div class="col-md-6 text-right">
        <img [src]="chatService.usuario.photoURL | noImage" class="img-thumbnail img-circle">
    </div>
</div>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of chatService.chats" [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid, 
                                        'badge-success': chatService.usuario.uid != chat.uid}">
            {{chat.nombre}}
        </span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
</div>

<input type="text" name="mensaje" class="form-control" placeholder="EnvÃ­ar mensaje" (keyup.enter)="enviarMensaje()" [(ngModel)]="mensaje">
